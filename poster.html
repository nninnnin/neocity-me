		  <div class="grid-item"></div>
		  <div class="grid-item"></div>

		  <div class="grid-item"></div>

		<div class="grid-item"></div>
	  <div class="grid-item">
	  	<article>
				방문을 나서면서, 내겐 매우 놀라운 일이었지만, 그들은 모두 나의 손을 잡고 악수를 했다.

			</article>
	  </div>
	  <div class="grid-item"></div>
